language: php
php:
  - '7.0'
  - '7.1'

install:
  - travis_retry composer install --no-interaction

before_script:
    - mkdir -p build/merge
    - mkdir -p build/logs

script:
  - ./bin/phpspec run
  - cat ./build/merge/phpspec.xml
  - ./bin/phpunit --coverage-clover build/merge/phpunit.xml
  - cat ./build/merge/phpunit.xml
  - ./bin/phpcov merge ./build/merge --clover ./build/logs/clover.xml
  - cat ./build/logs/clover.xml

after_success:
  - cat ./build/logs/clover.xml
  - ./bin/coveralls -v -r .

branches:
  only: master